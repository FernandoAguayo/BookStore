<!DOCTYPE html>
<html ng-app="bockStore">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
    
  <body ng-controller="BockStoreController as store">
 <nav class="navbar navbar-default">
     <h1 class="text-center">Mis Datos</h1>
      </nav >
     
      <aside class=" pull-left thumbnail" style="width:200px; height:500px;">
          <div class="list-group">
             <a ui-sref="pedidos" class="list-group-item">Mis Pedidos</a>
            <a class="list-group-item disabled">Mis Favoritos</a>
            <a ui-sref="datos" class="list-group-item">Mis Datos</a>
            <a ui-sref="index" class="list-group-item">Salir --></a>
          </div>
      </aside> 
      
       <div ui-view>
           <form>
               <div class="col-xs-10">
                    <label >Nombre:</label> <input  type="text" class="form-control" value="{{store.usuario.nombre}}"/>
               </div>
               <div class="col-xs-10">
                    <label >Email:</label> <input  type="email" class="form-control" value="{{store.usuario.email}}"/>
               </div>
               <div class="col-xs-5">
                    <label >Contrasena:</label> <input  type="password"  class="form-control" value="{{store.usuario.contra}}"/>
               </div>
               <div class="col-xs-5">
                    <label >Confirmar contrasena:</label> <input  type="password" class="form-control" value="{{store.usuario.contra}}" />
               </div>
               <div class="col-xs-8">
                    <label >Direccion:</label> <input  type="text" class="form-control" value="{{store.usuario.direccion}}"/>
               </div>
               <div class="col-xs-2">
                    <label >CP:</label> <input  type="text" class="form-control" value="{{store.usuario.cp}}"/>
               </div>
               <div class="col-xs-5">
                    <label >Pais:</label> <input  type="text" class="form-control" value="{{store.usuario.pais}}"/>
               </div>
               <div class="col-xs-5">
                    <label >Ciudad:</label> 
                   <select  class="form-control" value="{{store.usuario.ciudad}}">
                        <option value="Chihuahua" >Chihuahua</option>
                        <option value="Guadalajara">Guadalajara</option>
                   </select><br>
                   <button class="btn btn-primary pull-right col-xs-4">Guardar</button>
               </div>   
           </form>
      </div>
          
  </body>
</html>
